<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیش‌نمایش دامنه</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Yekan', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .person {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="person.png" alt="عمو لئو" class="person">
        <div class="text">
            <p>عمو لئو هستم،</p>
            <p>هدفم فعلا درس خوندنه، ولی کارای گرافیکی خفنی هم میزنم</p>
        </div>
    </div>
</body>
</html>
